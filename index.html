<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css" />
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>
    <a class="highscore" href="#">
        <h6>View Highscores</h6>
        <button id="home" onclick="goHome()">Home</button>
    </a>
    <h6 class="time">
        Time:
    </h6>
    <section id="gameStart">
        <p>Try to Answer the following code-related questions within the time limit. If you answer a question
            incorrectly, you will be penalized by 10 seconds from your remaining time.</p>
    </section>
    <h4 id="questions"></h4>
    <h6 id="answers">
    </h6>
    <h6 id="display"></h6>
    <h6 id="endscore"></h6>
    <div id="viewhighscoretab" , hidden>
        <div class="row">
            <div class="col-6 col-sm-4" id="userinput">User's Initials</div>
            <div class="col-6 col-sm-4" id="scoreinput">User's Score</div>
            <div class="col-6 col-sm-4" id="userinitials">
            </div>
            <div class="col-6 col-sm-4" id="gamescore">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="button" id="startbutton" class="btn btn-outline-warning">Start</button>
    </div>
    <script src="assets/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
